url_embed.dialog:
  path: '/url-embed/dialog/url-embed/{filter_format}/{url_button}'
  defaults:
    _form: '\Drupal\url_embed\Form\UrlEmbedDialog'
    _title: 'Embed URL'
  requirements:
    _entity_access: 'filter_format.use'
    _custom_access: '\Drupal\url_embed\Form\UrlEmbedDialog::buttonIsEnabled'

url_embed.preview:
  path: '/url-embed/preview/{filter_format}'
  defaults:
    _controller: '\Drupal\url_embed\UrlEmbedController::preview'
    _title: 'Preview embedded url'
  requirements:
    _entity_access: 'filter_format.use'

url_button.list:
  path: '/admin/config/content/url-button'
  defaults:
    _entity_list: 'url_button'
    _title: 'URL Buttons'
  requirements:
    _permission: 'administer url buttons'

url_button.add:
  path: '/admin/config/content/url-button/add'
  defaults:
    _entity_form: 'url_button.add'
    _title: 'Add URL Button'
  requirements:
    _permission: 'administer url buttons'

entity.url_button.edit_form:
  path: '/admin/config/content/url-button/{url_button}'
  defaults:
    _entity_form: 'url_button.edit'
    _title: 'Edit URL button'
  requirements:
    _permission: 'administer url buttons'

entity.url_button.delete_form:
  path: '/admin/config/content/url-button/{url_button}/delete'
  defaults:
    _entity_form: 'url_button.delete'
    _title: 'Delete URL button'
  requirements:
    _permission: 'administer url buttons'
